
<nav class="navbar navbar-expand-md navbar-dark bg-primary">     
  <a class="navbar-brand " style="font-size:35px"  [routerLink]="['/home']" >DevBook</a>

  <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
    <li class="nav-item"  routerLinkActive="router-link-active">
      <a class="nav-link" [routerLink]="['/members']" >Search</a>
    </li>
    <li class="nav-item "  routerLinkActive="router-link-active">
      <a class="nav-link" [routerLink]="['/lists']">Favourites</a>
    </li>
    <li class="nav-item "  routerLinkActive="router-link-active">
      <a class="nav-link" [routerLink]="['/messages']">Messages</a>
    </li>

  </ul>
  <div  *ngIf="loggedIn()" class="dropdown" dropdown>
    <a class=" dropdown-toggle text-light" dropdownToggle>
      Welcome {{authService.decodedToken?.unique_name | titlecase}}
    </a>
    <div class="dropdown-menu mt-6" *dropdownMenu >
      <a class="dropdown-item"><i class="fa fa-user"></i>Edit Profile</a> 
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Sign Out</a>
    </div>
  </div>
  <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
    <input class="form-control mr-sm-2" type="text" name ="username" 
    placeholder="Username" required [(ngModel)]="model.username">
    <input class="form-control mr-sm-2" type="password" 
    placeholder="Password"  name ="password"  required [(ngModel)]="model.password">
    <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0"  style="background-color: #3E8989;" type="submit">Login</button>
  </form>
  </nav>
