<div class="container mt-3">
<div class="row" style="margin-top: 5%;">
  <div class="btn-group">
    <button class="btn btn-primary "  [(ngModel)]="favouritesParam" btnRadio="Favouriters" (click)="loadUsers()">Members who favourited you</button>
    <button class="btn btn-primary" [(ngModel)]="favouritesParam" btnRadio="Favouritees" (click)="loadUsers()">Your Favourites</button>
    
  </div>
  <h2 style="margin-left: 40px" >{{favouritesParam === 'Favouriters' ? 'Members who favourited you' : 'Your Favourites'}} : {{pagination.totalItems}}</h2>

</div>

<br>

<div class="row">
  <div *ngFor="let user of users" class="col-lg-3 col-md-3 col-sm-4">
    <app-member-card [user]="user"></app-member-card>
  </div>
</div>



</div>

<div class="d-flex justify-content-center">
<pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
  (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
  >

</pagination>
</div>
