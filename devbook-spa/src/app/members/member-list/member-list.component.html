<div class="container">
<div class="contianer mt-5">
  <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
      <div class="form-group">
        <label for="minAge">Filter By Language</label>
        <input type="text" class="form-control ml-1" [(ngModel)]="userParams.skill" style="width: 300px" id="skill" name="skill">
      </div>
    
      <button type="submit" class="btn btn-primary" style="margin-left:10px">Apply Filters</button>
      <button type="button" class="btn btn-info" (click)="resetFilters()" style="margin-left:10px">Reset Filter</button>
        <div class="col">
          <div class="btn-group float-right">
            <button type="button" name="orderBy" [(ngModel)]="userParams.orderBy" class="btn btn-primary" (click)="loadUsers()" btnRadio="lastActive">Last Active</button>
            <button type="button" name="orderBy" [(ngModel)]="userParams.orderBy"  class="btn btn-primary" (click)="loadUsers()"  btnRadio="created"
            >Newest Members</button>
          </div>
        </div>
    
    </form>
    <br>

    <div class="row">
      <div *ngFor="let user of users" class="col-lg-3 col-md-3 col-sm-4">
        <app-member-card [user]= "user"></app-member-card>
      </div>
    </div>
</div>


























<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" 
              [totalItems]="pagination.totalItems" 
              [itemsPerPage]="pagination.itemsPerPage"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
          previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>

</div>
