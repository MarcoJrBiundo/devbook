<div class="card mb-2 mt-4"  style="width: 17rem;">
  <div class="card-img-wrapper" >
    <img class="card-img-top" src="{{user.photoUrl}}" alt="{{user.firstName}}">
    <ul class="list-inline member-icons animate text-center"> 
      <li class="list-inline-item"><button class="btn btn-primary"
        [routerLink]="['/members/', user.id]"  ><i class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary" ><i class="fa fa-star"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary" ><i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
      {{user.firstName}} {{user.lastName}}
    </h6>
    <p class="card-text text-muted text-center"> Rating: {{user.rating}}</p>
    <p class="card-text text-muted text-center"> Skills: {{skills}}</p>

    <p class="card-text text-muted text-center"> <a href="{{user.githubLink}}">Go To {{user.firstName}}'s Github</a></p>
  </div>
</div>
